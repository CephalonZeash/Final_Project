apiVersion: v1
kind: ServiceAccount
metadata:
  name: nfs-subdir-provisioner
  namespace: oc
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nfs-subdir-provisioner-runner
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: run-nfs-subdir-provisioner
subjects:
  - kind: ServiceAccount
    name: nfs-subdir-provisioner
    namespace: oc
roleRef:
  kind: ClusterRole
  name: nfs-subdir-provisioner-runner
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: leader-locking-nfs-subdir-provisioner
  namespace: oc
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: leader-locking-nfs-subdir-provisioner
  namespace: oc
subjects:
  - kind: ServiceAccount
    name: nfs-subdir-provisioner
    namespace: oc
roleRef:
  kind: Role
  name: leader-locking-nfs-subdir-provisioner
  apiGroup: rbac.authorization.k8s.io